name: CI-CD-Pipline-to-AWS-ElasticBeanstalk
env:
  EB-PACKAGE_S3_BUCKET_NAME: "sergey-brekunov-flask-application"
  EB_APPLICATION_NAME: "Myflask"
  EB_ENVIRONMENT_NAME: "Myflask-env"
  DEPLOY_PACKAGE_NAME : "flask_app_${{ github.sha }}.zip"
  AWS_REGION_NAME : "eu-north-1"

on:
  push:
    branches:
      - main

jobs: 
   my_ci_part:
     runs-on: ubuntu-latest
     
     steps:
     - name: Git clone our repo
       uses: actions/checkout@v1
       
     - name: Create ZIP deployment packege
       run : zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
     
     - name: Configure my AWS Credentials
       uses: aws-actions/configure-aws-credentials@v1
       with:
         aws-access-key-id: ${{ secrets.MY_AWS_ACCESS_KEY }}
         aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
         aws-region : ${{ env.AWS_REGION_NAME }}
         
     - name: Copy Deployment package to S3 bucket
       run: aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB-PACKAGE_S3_BUCKET_NAME }}/
       
    my_cd_part:
     runs-on: ubuntu-latest
     needs: [my_ci_part]
     
     steps:
     - name: Configure my AWS Credentials
       uses: aws-actions/configure-aws-credentials@v1
       with:
         aws-access-key-id: ${{ secrets.MY_AWS_ACCESS_KEY }}
         aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
         aws-region : ${{ env.AWS_REGION_NAME }}
         
     - name: Create new Elastic Beanstalk Application
       run: |
         aws elasticbeanstalk create-application-version \
         --aplication-name ${{ env.EB_APPLICATION_NAME }} \
         --source-bundle S3Bucket="${{ env.EB-PACKAGE_S3_BUCKET_NAME }}",S3Key="${{ env.DEPLOY_PACKAGE_NAME }}" \
         --version-label "Ver-${{ github.sh }}" \
         --description "CommitSHA-${{ github.sh }}"
         
     - name: Deploy new ElasticBeanstalk Application Version
       run: aws elasticbeanstalk update-environment --environment-name ${{ env.EB_ENVIRONMENT_NAME }} --version-label "Ver-${{ github.sh }}"
